<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breeding and production of quality sporthorses for competition and sale">
    <meta name="keywords"
        content="horses for sale, irish horses, showjumping, working hunter, sporthorses,competition horses">
    <meta name="author" content="Amanda Fahy">
    <!--Title-->
    <title>Lackyle Sporthorses</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_lackyle/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_lackyle/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_lackyle/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_lackyle/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon_lackyle/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" alt="link to sytlesheet for website">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <img class="logo" src="assets/images/Lackyle_Logo_2023.webp"
                alt="Lackyle Sporthorses Logo and link to homepage">
        </a>
        <!--Checkbox to toggle menu-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <!--Toggle Menu burger icon-->
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--Navigation Menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="for_sale.html">For Sale</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
        <!--Contact Us-->
        <section id="contact">
            <form class="contact-form" method="GET" action="thank_you.html">
                <h2>Contact Us</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="enquiry">Enquiry</label>
                <textarea name="enquiry" id="enquiry" cols="10" rows="1"></textarea>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" class="number-input">
                <br>
                </label>
                <button type="submit" class="contact-button">Contact Us </button>
            </form>
        </section>
    </main>
    <footer>
        <!--Footer-->
        <!--Location Details-->
        <section id="location">
            <div class="find-us">
                <h3>Contact Us </h3>
                <br>
                <h4><i class="fa-solid fa-location-dot"></i>Address</h4>
                <p>Cregg,</p>
                <p>Craughwell</p>
                <p>Co.Galway</p>
                <p>Ireland</p>
                <br>
                <h5><i class="fa-solid fa-phone"></i> Phone</h5>
                <p>091 846000</p>
                <br>
                <h5><i class="fa-regular fa-envelope"></i> Email</h5>
                <p>info@lackylesporthorses.ie</p>
                <p><a class="contact_form_link" href="contact.html"
                        aria-label="click here to go to the contact page">Contact Us</a></p>

            </div>
            <div>
                <h3>Our Location</h3>
                <br>
                <!--Google maps image of location-->
                <img class="logo-map" src="assets/images/location.webp"
                    alt="Lackyle Sporthorses Logo and link to homepage">
            </div>
        </section>
        <!--Social Media Links-->
        <ul id="social-networks">
            <li class="facebook">
                <!--This will open our facebook page in a new window-->
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Check out our Facebook page (opens lackyle sporthorses facebook page  in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="twitter">
                <!--This will open our Twitter/X page in a new window-->
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens  lackyle sporthorses twitter page  in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li class="youtube">
                <!--This will open our YouTube channel in a new window-->
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens lackyle sporthores youtube channel in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li class="instagram">
                <!--This will open our Instagram page in a new window-->
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Come follow us on our Instagram page (opens lackyle sporthorses instagram page in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--Fontawesome Kit for social media icons-->
    <script src="https://kit.fontawesome.com/c2744ef637.js" crossorigin="anonymous"></script>

</body>

</html>

</footer>
</body>

</html>
